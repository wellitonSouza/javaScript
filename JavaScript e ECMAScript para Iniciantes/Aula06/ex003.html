<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(110, 110, 214);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>

<body>

    <h1>Olá, mundo!</h1>
    <p>Bem vindo ao curso de javaScript!!</p>

    <script>
        var n1 = window.prompt('Digite um numero: ');
        var n2 = window.prompt('Digite outro numero: ');
        var s = Number(n1) + Number.parseFloat(n2);
        // String(n) || n.toString - converter para String
        window.alert('A soma dos valores é ' + s);
    </script>

</body>

</html>
