<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.write(`Olá <strong>${nome}</strong> seu nome tem ${nome.length} letras.<br>`);
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`);
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`);
        var n1 = 1545.5
        document.write(`${n1} usando duas casa decimais ${n1.toFixed(2)} <br>`);
        document.write(`${n1} usando replace ${n1.toFixed(2).replace('.', ',')} <br>`);
        document.write(`${n1} usando valor R$ ${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} `);
    </script>
</body>

</html>
