<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origem</title>
</head>

<body>
    <div>
        Pa√≠s de origem:
    </div>
    <input type="text" name="pais" id="pais">
    <input type="button" onclick="calcular()" value="calcular">
    <div id="res"></div>

    <script>
        var txtpais = document.querySelector('input#pais');
        function calcular() {
            var res = document.querySelector('div#res');
            var pais = txtpais.value;
            if (pais == 'Brasil') {
                res.innerHTML = 'Brasileiro';
            } else {
                res.innerHTML = 'Estrangeiro';
            }
        }
    </script>
</body>

</html>
